<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Area & Volume of Box</title>
	<script>
		var getSize = function(width, height, depth) {
			var width = prompt("Please enter the width");
			var height = prompt("Please enter the height");
			var depth = prompt("Please enter the depth");

			var boxArea = 2 * (height * width) + 2 * (height * depth) + 2 * (width * depth);
			var volume = height * width * depth;

			var sizes = [boxArea, volume];

			document.write(sizes);
		}

		getSize()
	</script>
</head>

</html>
